<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IEEE JUSB</title>
    <link rel="icon" href="https://media.licdn.com/dms/image/C510BAQF4AImtyDq4dQ/company-logo_200_200/0/1630586263849/ieee_ju_logo?e=2147483647&v=beta&t=_GW3VgSLs7ReOKtpuVdlCqNorGnEtdUENjFdZZv1yFg" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.ieee.org/content/dam/ieee-org/ieee/web/org/landing-page-carousel/globe.jpg');
            background-size: contain;
            animation: slideAnimation 50s infinite linear;
            position: relative; /* Added */
            backdrop-filter: blur(5px);
        }
        .container {
            max-width: 400px;
            margin: 160px auto;
            background-color: rgba(255, 255, 255, 0.68); /* Transparent background */
            padding: 40px; /* Increased padding */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            animation: fadeInDown 1s ease;
        }
        h2 {
            text-align: center;
            color: #9858e1; /* Purple text color */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 15px;
            margin: auto;
            border: 2px solid transparent; /* Initially transparent border */
            border-radius: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            padding-left: 40px; /* Adjusted padding for icon */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            transform: scale(1.05);
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #8931ae; /* Darker purple button */
            color: #fff;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            animation: expandShrink 2s alternate infinite;
        }
        input[type="submit"]:hover {
            background-color: #4b0082; /* Lighter purple button on hover */
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .signin-link {
            text-align: center;
            margin-top: 20px;
        }
        .signin-link a {
            color: #6a5acd;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
    

        .input-icon {
    padding-top:5px;
    position: relative;
    top: 50%;
    margin: auto;
    transform: translateY(-50%);
    color: #6a5acd;
    z-index: 0.4;
    transition: all 0.3s ease;
}
.input-icon:focus{
    transform: scale(1.05);
}

.input-icon i {
    position: absolute;
    margin:auto;
    padding-top: 20px;
    padding-bottom: 5px;
    padding-left:10px;
    font-size : 18px;
    transition: all 0.3s ease;
}

/* Adjust input padding to accommodate icons */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: calc(100% - 40px);
    padding: 10px 10px 10px 30px; /* Adjusted padding for icon */
    margin: 8px 0;
    border: 2px solid transparent;
    border-radius: 10px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}
.toggle-password {
    position: relative;
    margin: 0px;
    transform: translateY(-50%);
    cursor: pointer;
    padding-top: 0px;
    padding-left: 7px;
    padding-bottom: 0px;
        }



        @keyframes expandShrink {
            0%{
                transform: scale(1);
            }
            100%{
                transform: scale(1.1);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slide {
            from{
                opacity:0
            }
            to{
                opacity:1
            }
        }
        @keyframes slideAnimation {
            0% {
                background-position: 0 0;
                }
            100% {
                background-position: 100% 0;
            }
        }

        /* Responsive styles */
        @media only screen and (max-width: 500px) {
            .container {
                padding: 20px; /* Decreased padding for smaller screens */
                max-width: 90%;
            }
        }
        @media only screen and (max-width: 500px) {
    .container {
        margin: 80px auto; /* Adjusted margin for smaller screens */
        padding: 20px; /* Decreased padding for smaller screens */
    }
}

/* iPhone 12 Pro and similar sizes */
@media only screen 
    and (device-width: 390px) 
    and (device-height: 844px) 
    and (-webkit-device-pixel-ratio: 3) { 
    .container {
        width: 85%; /* Adjusted width for iPhone 12 Pro */
    }
}

/* Samsung Galaxy S9 and similar sizes */
@media only screen 
    and (device-width: 360px) 
    and (device-height: 740px) 
    and (-webkit-device-pixel-ratio: 4) { 
    .container {
        width: 80%; /* Adjusted width for Samsung Galaxy S9 */
    }
}

/* Samsung Galaxy Tab S4 and similar sizes */
@media only screen 
    and (device-width: 800px) 
    and (device-height: 1280px) 
    and (-webkit-device-pixel-ratio: 2) { 
    .container {
        width: 60%; /* Adjusted width for Samsung Galaxy Tab S4 */
    }
}

/* iPad Mini and similar sizes */
@media only screen 
    and (device-width: 768px) 
    and (device-height: 1024px) 
    and (-webkit-device-pixel-ratio: 2) { 
    .container {
        width: 70%; /* Adjusted width for iPad Mini */
    }
}

/* iPad Pro 12.9-inch and similar sizes */
@media only screen 
    and (device-width: 1024px) 
    and (device-height: 1366px) 
    and (-webkit-device-pixel-ratio: 2) { 
    .container {
        width: 50%; /* Adjusted width for iPad Pro 12.9-inch */
    }
}

    </style>
</head>
<body>
<div class="container">
    <h2>Log In</h2>
    <form id="loginForm" method="post">
        <div class="input-icon"><i class="fas fa-user"></i></div>
        <input aria-label="Username" type="text" id="userid" placeholder="Username" name="userid" required>
        
        <div class="input-icon"><i class="fas fa-lock"></i></div>
        <input aria-label="Password" type="password" id="password" name="password" placeholder="Password" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        
        <div class="input-icon"><i class="fas fa-envelope"></i></div>
        <input aria-label="email" type="email" autocomplete="on" id="email" name="email" placeholder="Email" required>

        <input aria-label="Submit form" type="submit" value="Log In">
        <div aria-label="error-message" id="error-message" class="error"></div>
    </form>
    <div class="signin-link">
        <p>Don't have an account? <a href="index.html">Sign up</a></p>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script> <!--importing js-SHA script for encryption-->
<script>

function togglePasswordVisibility(inputId, toggleId) {//togglePassword in eye-icon
        var passwordField = document.getElementById(inputId); 
        var toggleIcon = document.getElementById(toggleId);

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    document.getElementById('togglePassword').addEventListener('click', function () {
        togglePasswordVisibility('password', 'togglePassword');
    });
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var username = document.getElementById('userid').value;
        var password = document.getElementById('password').value;


        fetch('http://localhost:3000/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Server response:', data); // checking if server response is correctly fetched after series of asynchronous operations. 
             let usersArray;
             if (Array.isArray(data)) {
        // If the data is already an array, use it directly
             usersArray = data;
          } else if (data && Array.isArray(data.users)) {
        // If the data contains a 'users' property that is an array, use that
        usersArray = data.users;
        } else {
        console.error('Invalid server response format:', data);
        throw new Error('Invalid server response format!');
    }

    // Now 'usersArray' contains the array of users
    // Further processing of the data can be done here

                var user = usersArray.find(u => u.userid === username);

                if (user) {
                    // Verify the hashed password
                    var salt = user.salt;
                    var hashedPassword = sha256(salt+password);
                    if (hashedPassword === user.password) {
                        alert('Congratulations!Login successful!');
                        // Redirect or show success message
                    } else {
                        // Inform the user that the password is incorrect
                        throw new Error('Incorrect password!');
                    }
                } else {
                    // Inform the user that the username is incorrect
                    throw new Error('User not found!');
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                document.getElementById('error-message').textContent=error.message;
            });
    });




</script>

</body>
</html>
