<body aria-label="Sign-up form body" aria-describedby="Sign-up form body">
<div class="container">
    <h2 aria-label="Header Register now!!">Register now!</h2>
    <form id="signupForm" aria-label="signup form"method="post" action="http://localhost:3000/users">
        <div class="input-icon"><i class="fas fa-user"></i></div>
        <input type="text" id="userid" placeholder="Username" name="userid" aria-label="Username" required>
        
        <div class="input-icon"><i class="fas fa-lock"></i></div>
        <input type="password" id="password" name="password" placeholder="Password"  aria-label="Password" required>
        <i aria-label="togglePassword"class="fas fa-eye toggle-password" id="togglePassword"></i>
        
        <div class="input-icon"><i class="fas fa-lock"></i></div>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" aria-label="Confirm Password" required>
        <i aria-label="toggleConfirmPassword" class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
        
        <div class="input-icon"><i class="fas fa-envelope"></i></div>
        <input type="email" id="email" autocomplete="on" name="email" placeholder="Email" aria-label="email" required>

        <input type="submit" value="Sign Up" aria-label="submit">
        <div area-label="error-message"id="error-message" class="error"></div>
    </form>
    <div class="signin-link" aria-label="Already have an account?">
        <p>Already have an account? <a aria-label="Sign in"href="login.html">Sign in</a></p>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<script>
    
    function togglePasswordVisibility(inputId, toggleId) {
        var passwordField = document.getElementById(inputId);
        var toggleIcon = document.getElementById(toggleId);

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
            toggleId.setAttribute('aria-label','visibility: off');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
            toggleId.setAttribute('aria-label','visibility: on');
        }
    }

    document.getElementById('togglePassword').addEventListener('click', function () {
        togglePasswordVisibility('password', 'togglePassword');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
    });
      //check valid formats
// Password strength validation
function isPasswordStrong(password) {
    // Check for at least 8 characters, including one uppercase letter, one lowercase letter, and one number
    return password.length >= 8 &&
           /[a-z]/.test(password) &&
           /[A-Z]/.test(password) &&
           /[0-9]/.test(password);
}

// Email validation
function isValidEmail(email) {
    // Basic email format check
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

// Username validation
function isValidUsername(username) {
    // Check if the username contains only alphabets and numbers
    return /^[a-zA-Z0-9]+$/.test(username);
}

// Form submission
document.getElementById('signupForm').addEventListener('submit', function (event) {
    errorMessage='';
    event.preventDefault();
    
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var email = document.getElementById('email').value;
    var username = document.getElementById('userid').value;

    var errorMessage = '';

    if (password !== confirmPassword) {
        errorMessage += 'Passwords do not match! ';
    }

    if (!isPasswordStrong(password)) {
        errorMessage += 'Password should contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number. ';
    }

    if (!isValidEmail(email)) {
        errorMessage += 'Invalid email format. ';
    }

    if (!isValidUsername(username)) {
        errorMessage += 'Username should contain only alphabets and numbers. ';
    }

    if (errorMessage) {
        document.getElementById('error-message').textContent = errorMessage;
        return; // Stop further processing
    }

    var salt = generateSalt(16);
    var saltedPassword = salt + password;
    var hashedPassword = sha256(saltedPassword);

    var formData = {
        userid: username,
        password: hashedPassword,
        salt: salt,
        email: email
    };

    const url = 'http://localhost:3000/users';

// Check if any user with the same username or email already exists
fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    const existingUser = data.find(user => user.userid === formData.userid);
    const existingEmail = data.find(user => user.email === formData.email);

    if (existingUser && existingEmail) {
      throw new Error('Username and email already exist!');
    } else if (existingUser) {
      throw new Error('Username already exists!');
    } else if (existingEmail) {
      throw new Error('Email already exists!');
    }
    // If no existing user or email found, proceed with registration
    registerUser(formData);
  })
  .catch(error => {
    console.error('Error:', error.message);
    document.getElementById('error-message').textContent = error.message || 'An error occurred. Please try again.';
  });


// Generate random salt
function generateSalt(length) {
    var charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var salt = '';
    for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * charset.length);
        salt += charset[randomIndex];
    }
    return salt;

}


// Register user
function registerUser(formData) {
    fetch('http://localhost:3000/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data && data.id) {
            errorMessage='';
            alert('Congratulations! Sign up successful!');
            window.location.href = 'login.html'; // Redirect to login page
        } else {
            document.getElementById('error-message').textContent = data.error || 'Something went wrong!';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('error-message').textContent = 'Network error! Please try again.';
    });
}
})

</script>
